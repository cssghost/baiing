<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/lottery.css">
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="lottery-result lottery-result-first">
            <div class="layer-left"></div>
            <div class="layer-right"></div>
            <div class="layer-block"></div>
        </div>
    </div>
<script>
$(function() {
    var $lotteryBox = $(".lottery-result"),
        $layerLeft = $lotteryBox.find(".layer-left"),
        $layerRight = $lotteryBox.find(".layer-right"),
        $layerBlock = $lotteryBox.find(".layer-block");
    $lotteryBox.on("click", function(event){
        var width = $lotteryBox.width(),
            show = event.offsetX ? event.offsetX : event.originalEvent.layerX,
            widthL = show,
            widthR = width - show;
        console.log(widthL, widthR);
        $layerLeft.width(widthL);
        $layerRight.width(widthR);
        $layerLeft.animate({ width: 0 }, 400);
        $layerRight.animate({ width: 0 }, 400);
        $.cookie("test", "haha",{ expires: 7, path: '/' });
        console.log($.cookie("test"));
    });
});
</script>
</body>
</html>
